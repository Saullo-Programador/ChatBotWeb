services:
  - type: web
    name: chatbot-backend
    runtime: node # Adicionando o runtime correto
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        value: https://sua-url-frontend.vercel.app # Atualize ap√≥s o deploy do frontend
      - key: NODE_ENV
        value: production
